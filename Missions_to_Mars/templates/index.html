<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>

    <div class="container-fluid"> <!----MARS JUMBOTRON SECTION-->
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<div class="text-center">
						<h1 style="color: white;">
							Mars
						</h1>
						<p style="color: white;">
							What's the latest news?
						</p>
						<p>
							<a class="btn btn-primary btn-large" href="/scrape" role="button">Scrape New Data!</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	<div class="row"> <!----MARS LATEST NEWS SECTION-->
		<div class="col-md-12">
			<h3>
				Latest Mars News:
			</h3>
			<h2>{{ mars_data.news_title }}</h2>
			<p>
				{{ mars_data.news_p }}
			</p>
		</div>
	</div>
	<hr>
	<br>
	<div class="container-fluid"> <!----MARS FACTS SECTION-->
		<div class="row">
			<div class="col-sm-8">
				<img alt="JPL_image" src="{{ mars_data.featured_image_url }}" class="rounded" style="width: 75%; margin-bottom: 65px;">
			</div>
			<div class="col-sm-4" style="margin-top: -30px;">
				<h3>
					Mars Facts
				</h3>
				<div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 300px;">
					{{mars_data.mars_facts|safe}}
				</div>
			</div>
		</div>
	</div>
	<hr>
	<div class="row"> <!----MARS HEMISPHERE SECTION-->
		<div class="container-fluid">
			<div class="col-lg-12">
				<div style="margin-left: 0px"><h3>Mars Hemispheres</h3></div>
				<br></b>
				<div class="card-columns">
			
						{% for dict in mars_data.hemi_urls %}

						
						<div class="card border border-dark" style="width: 100%">
							<img class="card-img-top" src="{{ dict.img_url }}" style="width: 100%">
							<div class="card-body">
								<h4 class="card-title">
									{{ dict.title }}
								</h4>
							</div>
						</div>
						

						{% endfor %}
						
				</div>
			</div>
		</div>
	</div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
