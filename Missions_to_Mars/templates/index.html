<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mission to Mars</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron text-center">
					<h1>
						Mars
					</h1>
					<p>
						What's the latest news?
					</p>
					<p>
						<a class="btn btn-primary btn-large" href="/scrape" role="button">Scrape New Data!</a>
					</p>
				</div>
			</div>
		</div>
	<div class="row">
		<div class="col-md-12">
			<h3>
				Latest Mars News:
			</h3>
			<h2>{{ mars_data.news_title }}</h2>
			<p>
				{{ mars_data.news_p }}
			</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<img alt="JPL_image" src="{{ mars_data.featured_image_url }}" class="rounded">
		</div>
		<div class="col-md-4">
			<h3>
				Mars Facts
			</h3>
			<table class="table">
				{{ mars_data.mars_facts }}
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3>Mars Hemispheres</h3>
			<div class="card-columns">

				{% for dict in mars_data.hemi_urls %}

				<div class="card" style="width: 100%">
					<img class="card-img" src="{{ dict.img_url }}">
				</div>
				<div class="card-body">
					<h4 class="card-title">
						{{ dict.title }}
					</h4>
				</div>

				{% endfor %}

			</div>
		</div>
	</div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
