<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mars</h1>
      <p>What's the latest news?</p>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    <img src="{{ mars_data.featured_image_url }}" alt="JPL_image">
    <h3>Latest Mars News:</h3>
    <h2>{{ mars_data.news_title }}</h2>
    <p>{{ mars_data.news_p }}</p>
    <div>


      {% for dict in dict.img_dict %}

      <div class="col-lg-4">
        <h3>Mars Hemispheres</h3>
        <div class="card-columns">
          <div class="card" style="width: 100%">
            <img class="card-img border border-warning" src="{{ dict.img_url }}">
          </div>
          <div class="card-body">
            <h4 class="card-title">{{ dict.title }}</h4>
          </div>
        </div>
      </div>

      {% endfor %}




</div>
  </div>
  </div>
</body>

</html>
